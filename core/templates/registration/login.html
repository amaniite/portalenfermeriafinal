
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Se carga el Módulo -->
        {% load static %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="{% static 'core/css/style.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <title>Login</title>
    </head>
    <body>
  
      <div class="container ">
          <div class="login-container-wrapper clearfix">
              <ul class="switcher clearfix">
                  <li class="first logo active" data-tab="login">					
                          <a>Enfermera/o</a>			
                  </li>
                  <li class="second logo" data-tab="sign_up">
                          <a>Usuario</a>	
                  </li>
              </ul>
              <div class="tab-content">
                  <div class="tab-pane active text-center" id="login">
                      <form class="form-horizontal login-form" method="POST">
                          {% csrf_token %}
                          <div class="form-group relative">
                              <p>Nombre de Usuario</p>
                              {{form.username}}
                          </div>
                          <br>
                          <div class="form-group relative">
                              <p>Contraseña</p>
                              {{form.password}}
                          </div>
                          <div class="form-group text-center">
                              <button id="login-button" class="btn btn-success btn-lg btn-block" type="submit">Iniciar sesión</button>
                          </div>
                          {% if form.errors %}
                          <script>window.alert("Tu usario y contraseña son invalidos, por favor registrate")</script>
                          {% endif %}
  
              <hr/>
                          <div class="text-center">
                              <label><a class="link-secondary" href="{% url 'registroenfermera' %}">¿No tienes Cuenta? Registrate aqui</a></label>
                          </div>
                      </form>
                  </div>
                  <div class="tab-pane text-center" id="sign_up">
                      <form class="form-horizontal login-form">
                          <div class="form-group relative ">
                              <p>Correo electronico</p>
                              {{form.username}}
                          </div>
                          <br>
                          <div class="form-group relative">
                              <p>Contraseña</p>
                              {{form.password}}
                          </div>
                          <div class="form-group text-center">
                              <button id="login-button" class="btn btn-success btn-lg btn-block" type="submit">Iniciar sesión</button>
                          </div>
                          <hr>
                          <div class="text-center ">
                              <label><a class="link-secondary">¿No tienes Cuenta? Registrate aqui</a></label>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      -->
      <script src="{% static 'core/js/main.js' %}"></script>
    </body>
  </html>
